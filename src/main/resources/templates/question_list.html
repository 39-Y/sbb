<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quetions</title>
</head>
<body>
<h2>
    Hi list
</h2>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each= "question : ${questionList}">
            <td>
                <a  th:text = "${question.subject}" th:href="@{|/question/detail/${question.id}|}"></a>
            </td>
            <td th:text = "${question.createDate}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
