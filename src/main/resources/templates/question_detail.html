<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세 페이지</title>
</head>
<body>
  <h2 th:text="${question.subject}">제목</h2>
  <p th:text="${question.content}">내용</p>
  <div>
      <h5 th:text="|${#lists.size(question.answers)}개의 답변이 있습니다.|"></h5>
          <ul>
              <li th:each="answer:${question.answers}" th:text="${answer.content}"></li>
          </ul>

  </div>
  <div>
      <form th:action="@{|/answer/create/${question.id}|}" method="post">
          <textarea name="content" id="content" rows="15"></textarea>
          <input type="submit" value="답변 등록">
      </form>
   </div>

</body>
</html>
